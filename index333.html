<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>民大新闻</title>
	<script src="jquery-2.2.3.js"></script>
	<link rel="stylesheet" href="style/no.css">
	<link rel="stylesheet" href="style/slide.css">
	<script src="script/slide.js"></script>
	<script src="script/no.js"></script>
</head>
<body>
   <div class="wrap">
   	   <div class="header">
   	   	   <div class="header-top">
   	   	   	    <div class="logo"><img src="image/logo.png" alt=""></div>
   	   	   	    <div class="nowtime" id="show">
   	   	   	    	当前时间
   	   	   	    </div>
   	   	   	    <div class="login">
   	   	   	        <form action="">
	   	   	   	    	<input type="button" value="登录" id="loging">
	   	   	   	    	<input type="button" value="注册" id="register">
	   	   	   	    	<div id="time-shixi">
	   	   	   	    		
	   	   	   	    	</div>
	   	   	   	    	<input type="text" id="txt" placeholder="请输入关键字">
	   	   	   	    	<input type="button" id="search">
   	   	   	        </form>
   	   	   	    </div>
   	   	   </div>
   	   	   <div class="header-nav">
   	   	   	   <ul>
   	   	   	   	<li><a href="">新闻</a></li>
   	   	   	   	<li><a href="">体育</a></li>
   	   	   	   	<li><a href="">博客</a></li>
   	   	   	   	<li><a href="">时尚</a></li>
   	   	   	   	<li><a href="">科技</a></li>
   	   	   	   </ul>
   	   	   </div>
   	   </div>
   	   <div class="content">
   	   		<div class="content-slide">
   	   			<div id="main_slide">
   	   			<div id="thisisshuzi"></div>
   	   			<div id="btn_left_slide" class="btn_slide"><</div>
   	   			<div id="btn_right_slide" class="btn_slide">></div>
   	   				<div id="list_slide">
   	   					<div class="img_slide"><img src="image/1.jpg"></div>
   	   					<div class="img_slide"><img src="image/2.jpg"></div>
   	   					<div class="img_slide"><img src="image/3.jpg"></div>
   	   					<div class="img_slide"><img src="image/4.jpg"></div>
   	   					<div class="img_slide"><img src="image/5.jpg"></div>
   	   				</div>
   	   				<div id="ctrl_slide">
   	   					<span class="span_slide">1</span>
   	   					<span class="span_slide">2</span>
   	   					<span class="span_slide">3</span>
   	   					<span class="span_slide">4</span>
   	   					<span class="span_slide">5</span>
   	   				</div>
   	   			</div>
   	   		</div>
   	   </div>
   	   <div class="footer"></div>
   </div>
</body>
</html>
